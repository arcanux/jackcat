<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Car Gallery â€” Jackcat</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <header>
    <h1>Car Gallery</h1>
    <p>Modernized responsive gallery with lightweight lightbox.</p>
  </header>

  <main>
    <section aria-labelledby="gallery-title">
      <h2 id="gallery-title" class="visually-hidden">Gallery</h2>

      <div class="gallery" role="list">
        <!-- Example items: replace href/src with real images in your assets/images/ folder -->
        <figure role="listitem">
          <a class="gallery-item" href="../assets/images/car-01-large.jpg">
            <img src="../assets/images/car-01-thumb.jpg" alt="Classic red coupe" loading="lazy">
            <figcaption>Classic red coupe</figcaption>
          </a>
        </figure>

        <figure role="listitem">
          <a class="gallery-item" href="../assets/images/car-02-large.jpg">
            <img src="../assets/images/car-02-thumb.jpg" alt="Blue vintage roadster" loading="lazy">
            <figcaption>Blue vintage roadster</figcaption>
          </a>
        </figure>

        <figure role="listitem">
          <a class="gallery-item" href="../assets/images/car-03-large.jpg">
            <img src="../assets/images/car-03-thumb.jpg" alt="Green rally car" loading="lazy">
            <figcaption>Green rally car</figcaption>
          </a>
        </figure>

        <figure role="listitem">
          <a class="gallery-item" href="../assets/images/car-04-large.jpg">
            <img src="../assets/images/car-04-thumb.jpg" alt="Black modern sports car" loading="lazy">
            <figcaption>Black modern sports car</figcaption>
          </a>
        </figure>

        <!-- Add more figures as needed -->
      </div>

      <noscript>
        <p>JavaScript is required for the lightbox. Click the thumbnails to open full-size images.</p>
      </noscript>

    </section>
  </main>

  <footer>
    <p>&copy; Jackcat</p>
  </footer>

  <script src="../assets/js/site.js" defer></script>
</body>
</html>
