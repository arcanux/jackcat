<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 Not Found</title>
  <style>
    :root{--bg:#f7f9fb;--text:#202124;--muted:#425166;--accent:#007acc}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:2rem;background:var(--bg);color:var(--text)}
    .container{max-width:720px;margin:4rem auto;text-align:center}
    h1{font-size:3rem;margin:.25rem 0}
    p{color:var(--muted);line-height:1.5}
    a.button{display:inline-block;margin-top:1.25rem;padding:.6rem 1rem;background:var(--accent);color:#fff;border-radius:6px;text-decoration:none}
    form{margin-top:1.25rem}
    input[type="search"]{padding:.5rem;width:60%;max-width:360px;border:1px solid #d8e1ee;border-radius:4px}
    button{padding:.5rem}
  </style>
</head>
<body>
  <main class="container">
    <h1>404 â€” Page not found</h1>
    <p>We can't find the page you're looking for. It may have been moved, renamed, or removed.</p>
    <p>
      <a href="/" class="button">Return to home</a>
      <a href="javascript:history.back()" style="margin-left:.8rem;color:var(--muted);text-decoration:underline;">Go back</a>
    </p>
    <form action="/search" method="get" role="search" aria-label="Site search">
      <input type="search" name="q" placeholder="Search the site" aria-label="Search" />
      <button type="submit">Search</button>
    </form>
  </main>
</body>
</html>
